{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
<div class="container mt-10">
        
    
    <div class="card text-center w-50">
        <div class="card-body">
            <h1>{% block title %}Log In{% endblock %}</h1>
            
            <form method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" required>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password" name="password" required>
                </div>
                <br>
                <input type="submit" class="btn btn-primary w-50" value="Log In">
            </form>
 
        </div>
    </div>
        
    
        
</div>

{% endblock %}
